<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/main}">
<meta name="_csrf_header" content="X-CSRF-TOKEN">
<meta name="_csrf" content="your-csrf-token-value">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinDiary</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <script src="/lib/chartjs/chartjs_kw.js"></script>
    <script src="/js/dashboard/dashboard-view.js"></script>
    <script src="/js/dashboard/dashboard-api.js"></script>

    <link type="text/css" rel="stylesheet" href="../css/dashboard/dashboard.css">
    <style>
        .news-container {
            width: 100%;
            height: 100%;
        }

        .news-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .news-item h3 {
            margin: 0;
            font-size: 18px;
        }

        .news-item p {
            margin: 5px 0;
        }

        .news-item a {
            color: #007bff;
            text-decoration: none;
        }

        .news-item a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        $("#loadtv").on("click", function() {
            new TradingView.widget({
                container_id: 'chart4',
                width: "100%",
                height: "1000px",
                locale: "en",
                importanceFilter: "-1,0,1",
                currencyFilter: "USD",
                symbol: "NASDAQ:AAPL",
                interval: "D",
                timezone: "America/New_York",
                theme: "White",
                style: 1,
                toolbar_bg: "rgba(0, 0, 196, 1)",
                withdateranges: true,
                hide_side_toolbar: false,
                allow_symbol_change: true,
                details: false,
                hotlist: false,
                calendar: true,
                news: [],
                hideideas: true,
                show_popup_button: true,
            });
        });
    </script>
</head>

<section class="contents" layout:fragment="content">
    <div class="tit-h2">
        <div class="l-item">
            <h2><i class="ri-dashboard-line"></i> 대시보드</h2>
        </div>
        <div class="r-item">
        </div>
    </div>

    <div class="contWrap">
        <div class="gauge-container">
            <div class="gauge-bar" id="gaugeBar">
                <div class="gauge-pointer" id="gaugePointer">
                    <div id="gaugeTooltip" class="gauge-tooltip tooltip-center"></div>
                </div>
            </div>
            <div class="gauge-labels">
                <span>Extreme Fear (0)</span>
                <span>Fear (25)</span>
                <span>Neutral (45)</span>
                <span>Greed (75)</span>
                <span>Extreme Greed (100)</span>
            </div>
        </div>
    </div>
    <div class="contWrap h10p">
        <ul class="colWrap col3 h100p">
            <li class="w90p">
                <div class="contBox h100p quote-box">
                    <div>
                        <span id="quotes-ko" class="quote-text quotes-font"></span>
                        <span id="author-ko" class="quote-author quotes-font"></span>
                    </div>
                    <br>
                    <div>
                        <span id="quotes-en" class="quote-text quotes-font"></span>
                        <span id="author-en" class="quote-author quotes-font"></span>
                    </div>
                </div>
            </li>
            <li class="w10p">
                <div class="contBox h100p all-center">
                    <p class="center">
                        KR
                        <span id="korea-time" class="market-timer"></span>
                    </p>
                    <p class="center">
                        US
                        <span id="usa-time" class="market-timer"></span>
                    </p>
                </div>
            </li>
        </ul>
    </div>
    <div class="contWrap h40p">
        <ul class="colWrap col2 h100p">
            <li>
                <div class="contBox h100p">
                    <div class="tradingview-widget-container"></div>
                </div>
            </li>
            <li>
                <div class="contBox h100p liveTrading">
                    <div class="tradingview-widget-container liveTradingChart"></div>
                </div>
            </li>
        </ul>
    </div>
    <div class="contWrap h40p">
        <ul class="colWrap col2 h100p">
            <li>
                <div class="contBox h100p">
                    뉴스
                </div>
            </li>
            <li>
                <div class="contBox h100p">
                    보유현황
                    <canvas id="chart-pie-shareholding"></canvas>
                </div>
            </li>
        </ul>
    </div>
</section>
</html>
