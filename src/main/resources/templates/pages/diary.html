<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/main}">
<meta name="_csrf_header" content="X-CSRF-TOKEN">
<meta name="_csrf" content="your-csrf-token-value">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinDiary</title>
    <script src='/lib/fullcalendar/index.global.min.js'></script>
    <script src='/lib/fullcalendar/fullcalendar_kw.js'></script>
    <script src="/js/diary/diary-view.js"></script>
    <script src="/js/diary/diary-api.js"></script>

    <link type="text/css" rel="stylesheet" href="../css/diary/diary.css">
    <link type="text/css" rel="stylesheet" href="../css/lib/fullcalendar/fullcalendar.css">
</head>

<section class="contents" layout:fragment="content">
    <div class="tit-h2">
        <div class="l-item">
            <h2><i class="ri-booklet-line"></i> 매매일지</h2>
        </div>
        <div class="r-item">
        </div>
    </div>

    <div class="contBox-wrap type-column">
        <div class="contBox">
            <div class="searchBox-wrap">
                <div class="form-mix l-item">
                    <dl class="form-item">
                        <dt>공휴일</dt>
                        <dd>
                            <div class="dropdown-wrap selectDrop-wrap">
                                <div class="dropdown-toggle">
                                    <div class="selectDrop-tit">국가</div>
                                </div>
                                <ul class="dropdown selectDrop-cont on">
                                    <li>
                                        <label class="formWrap item depth1">
                                            <input type="checkbox" id="toggle-kr" checked>
                                            <span>한국</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="formWrap item depth1">
                                            <input type="checkbox" id="toggle-us" checked>
                                            <span>미국</span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </dd>
                    </dl>
                    <dl class="form-item">
                        <dt>계좌</dt>
                        <dd>
                            <div class="dropdown-wrap selectDrop-wrap">
                                <div class="dropdown-toggle">
                                    <div class="selectDrop-tit">계좌</div>
                                </div>
                                <ul class="dropdown selectDrop-cont on">
                                    <th:block th:each="account : ${bankAccountList}">
                                        <li>
                                            <label class="formWrap item depth1">
                                                <input type="checkbox" checked />
                                                <span th:text="'[' + ${account.account_num} + '] ' + ${account.account_name}"></span>
                                            </label>
                                        </li>
                                    </th:block>
                                </ul>
                            </div>
                        </dd>
                    </dl>
                </div>
                <div class="form-mix r-item">
                    <div class="form-mix end">
                        <a href="javascript:;" class="btn-md btn-primary">조회</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="contBox">
            <div id='calendar'></div>
        </div>
    </div>
</section>
</html>
